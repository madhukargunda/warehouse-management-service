spring:
  application:
    name: WarehouseManagementService
    
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: whms
    driver-class-name: org.h2.Driver
    
  h2:
    console:
      enabled: true
      path: /h2
      
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate :
       format_sql: true
       
    
    
    
    